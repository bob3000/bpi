### Basics
set-option -g set-clipboard on
# start copy mode on mouse scroll
setw -g mouse
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
# Ring the bell if any background window rang a bell
set -g bell-action any
# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal screen-256color
# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
set-window-option -g pane-base-index 1
# No escape time for vi mode
set -sg escape-time 0
# Bigger history
set -g history-limit 10000
# no automatic renaming
setw -g automatic-rename on

### Keys
# Use vi keybindings for tmux commandline input.
set -g status-keys vi
# Use vi keybindings in copy and choice modes
setw -g mode-keys vi
# vi keys
set-window-option -g mode-keys vi
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key C-b last-window
bind-key -T copy-mode-vi 'v' send begin-selection
bind-key -T copy-mode-vi 'y' send copy-selection
bind-key -T copy-mode-vi Escape send cancel
bind-key -T copy-mode-vi 'V' send rectangle-toggle
bind C-c run "tmux save-buffer - | xsel -ib"
bind C-v run "tmux set-buffer \"$(xsel -ob)\"; tmux paste-buffer"
bind e setw synchronize-panes on
bind E setw synchronize-panes off
# move windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1
# clear history
bind C-k clear-history

